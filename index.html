<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/jijo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jijo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root" class="h-full"></div>
    <script type="text/javascript">
      const CLIENT_ID = '1028113456064-ibumc17hdduobhp89cjhjldfll0v88gs.apps.googleusercontent.com';
      const API_KEY = 'AIzaSyDdtqJQzT4L0s_GwFH89WaXyZNpGLO7mFQ';
      const DISCOVERY_DOC = 'https://sheets.googleapis.com/$discovery/rest?version=v4';
      const SCOPES = 'https://www.googleapis.com/auth/spreadsheets.readonly';

      const CANTOSHEET_ID = '119qRAD1sbpx0i0w2rPc9ctWJkQkgNlQZ9kb875jtJuE';
      const ACCESS_TOKEN_LS_KEY = 'gapi_access_token';

      let tokenClient;
      let gapiInited = false;
      let gisInited = false;

      /**
       * Callback after api.js is loaded.
       */
      function gapiLoaded() {
        gapi.load('client', initializeGapiClient);
      }

      /**
       * Callback after the API client is loaded. Loads the
       * discovery doc to initialize the API.
       */
      async function initializeGapiClient() {
        await gapi.client.init({
          apiKey: API_KEY,
          discoveryDocs: [DISCOVERY_DOC],
        });
        gapiInited = true;
      }

      /**
       * Callback after Google Identity Services are loaded.
       */
      function gisLoaded() {
        tokenClient = google.accounts.oauth2.initTokenClient({
          client_id: CLIENT_ID,
          scope: SCOPES,
          callback: '', // defined later
        });
        gisInited = true;
      }

      async function googleLogin() {
        return new Promise((resolve, reject) => {
          tokenClient.callback = async (resp) => {
            if (resp.error !== undefined) {
              reject(resp);
            }
            localStorage.setItem(ACCESS_TOKEN_LS_KEY, resp.access_token);
            resolve();
          };
          if (gapi.client.getToken() === null) {
            const storedToken = localStorage.getItem(ACCESS_TOKEN_LS_KEY);
            console.log(storedToken);
            if (storedToken) {
              gapi.client.setToken({ access_token: storedToken });
              resolve();
            } else {
              tokenClient.requestAccessToken({prompt: 'consent'});
            }
          } else {
            tokenClient.requestAccessToken({prompt: ''});
          }
        });
      }

      function getGoogleSpreadsheet(spreadsheetId) {
        return gapi.client.sheets.spreadsheets.get({ spreadsheetId });
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
  </body>
</html>
